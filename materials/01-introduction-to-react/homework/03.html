<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>л┤ли 03</title>
    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<style>
    .show{display:block;}
    .hide{display: none;}
</style>

<body>
<div id="root"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>-->

<script type="text/babel">
    var CONTACTS = [
        {
            id: 1,
            name: 'Darth Vader',
            phoneNumber: '+250966666666',
//            show: false,
            image: 'http://cs7.pikabu.ru/images/big_size_comm_an/2014-03_7/13962622876915.gif'
        }, {
            id: 2,
            name: 'Princess Leia',
            phoneNumber: '+250966344466',
//            show: false,
            image: 'http://images6.fanpop.com/image/photos/33100000/CARRIE-FISHER-anakin-vader-and-princess-leia-33186069-190-149.gif'
        }, {
            id: 3,
            name: 'Luke Skywalker',
            phoneNumber: '+250976654433',
//            show: false,
            image: 'http://www.youshouldshare.me/wp-content/uploads/2015/03/14264215682890-anigif_enhanced-buzz-13518-1367608452-4.gif'
        }, {
            id: 4,
            name: 'Chewbacca',
            phoneNumber: '+250456784935',
//            show: false,
            image: 'https://media.giphy.com/media/RUUdVZqwpfTRS/giphy.gif'
        }
    ];

    class Temp3 extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                CONTACTS: CONTACTS,
                show: false
            };
        }

        moreInfoTymbler(el){
           var index    = this.state.CONTACTS.indexOf(el);
           var newItems = this.state.CONTACTS;
           newItems[index].show = !newItems[index].show;


            this.setState({
                CONTACTS: newItems
            });
        }

        renderli(){
            return this.state.CONTACTS.map(function (el) {
                return (
                         <li key={el.id}>
                            <button onClick={this.moreInfoTymbler.bind(this, el)}>{el.name}</button>
                            <div className={el.show ? 'show' : 'hide'}>{el.phoneNumber}</div>
                         </li>
                        );
            }.bind(this));
        }

        render(){
            return (
                <ul>
                    {this.renderli()}
                </ul>
            );
        }
    }

    ReactDOM.render(
        <Temp3 />,
        document.getElementById('root')
    );


</script>
</body>
</html>
